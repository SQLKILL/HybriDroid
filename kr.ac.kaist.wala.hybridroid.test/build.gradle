apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'kr/ac/kaist/wala/hybridroid/test/HybriDroidTestRunner'

repositories {
    mavenLocal();
    mavenCentral()
            maven {
    	    url "https://repo.eclipse.org/content/groups/releases/"
	    }
}


sourceSets {
    main {
        java  {
    	    srcDir 'src'
    	    }
    	}
    test {
        java {
    	    srcDir 'test'
    	    }
    	}
}

jar {
  manifest {
    attributes(
      'Main-Class': 'kr.ac.kaist.wala.hybridroid.test.HybriDroidTestRunner'
    )
  }

  from({ (configurations.runtime).collect { it.isDirectory() ? it : zipTree(it) } }){
  	exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
  }
}

dependencies {
	testCompile ('junit:junit:3.8.1' )
	compile project(':kr.ac.kaist.wala.hybridroid')
}